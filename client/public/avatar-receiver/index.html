<!DOCTYPE HTML>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Avatar Receiver Sample</title>
</head>

<body>

  <div id="container">
    <h1>Avatar Receiver Sample</h1>

    <div id="warning" hidden="true"></div>

    <!-- <div id="player"></div> -->



    <div id="preview">
      <div id="local">
        <!-- <h2>Local</h2> -->
        <!-- <video id="local_video" playsinline autoplay muted=true></video> -->
        <div id="player"></div>
      </div>

      <div id="remote">
        <!-- <h2>Remote</h2> -->
        <!-- <video id="remote_video" playsinline autoplay></video> -->


        <div class="box">
          <span>Connection ID:</span>
          <textarea id="textForConnectionId"></textarea>
          <div id="status"></div>
        </div>
        

        <div id="buttons">
          <!-- <button type="button" id="startVideoButton" autocomplete="off">Start Video</button> -->
          <button type="button" id="setUpButton" autocomplete="off">Set Up</button>
          <button type="button" id="hangUpButton"  autocomplete="off" disabled>Hang Up</button>
        </div>



        <div>
          <button type="button" id="lightOn" >Light On</button>
          <button type="button" id="lightOff">Light Off</button>
        </div>
      </div>


      <!-- <p>ConnectionID:<br />
        <textarea id="text_for_connection_id"></textarea>
      </p>
      <p>For more information about <code>Bidirectional</code> sample, see <a href="https://docs.unity3d.com/Packages/com.unity.renderstreaming@latest/sample-bidirectional.html">Bidirectional
          sample</a> document page.</p> -->


    </div>



    
    <div class="box">
      <span>Codec preferences:</span>
      <select id="codecPreferences" autocomplete="off" disabled>
        <option selected value="">Default</option>
      </select>
    </div>

    <div class="box">
      <span>Lock Cursor to Player:</span>
      <input type="checkbox" id="lockMouseCheck" autocomplete="off" />
    </div>

    <p>
      For more information about sample, see
        <a href="https://docs.unity3d.com/Packages/com.unity.renderstreaming@3.1/manual/sample-broadcast.html">Broadcast sample</a> document page.
    </p>

    <div id="message"></div>

    <section>
      <a href="https://github.com/Unity-Technologies/UnityRenderStreaming/tree/develop/WebApp/client/public/receiver"
        title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
    </section>
  </div>

  <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/event-target@latest/min.js"></script>
  <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.global.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=IntersectionObserver"></script>
  <script type="module" src="js/main.js"></script>

</body>

</html>
